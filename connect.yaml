deployAs:
  - name: service
    applicationType: service
    endpoint: /service
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
        - key: AVALARA_USERNAME
          description: Avalara Backoffice Account Number
          required: true
        - key: AVALARA_PASSWORD
          description: Avalara Backoffice License Key
          required: true
        - key: AVALARA_COMPANY_CODE
          description: Avalara Backoffice Company Code
          required: true
        - key: AVALARA_ENV
          description: Avalara Backoffice Environment
          required: true
        - key: FRONTEND_URLS
          description: Frontend URLs that are accepted for address validation, divided by comma
          required: true
        - key: FRONTEND_API_KEYS
          description: Frontend API Keys for the URLs above, divided by comma
          required: true
  - name: event
    applicationType: event
    endpoint: /event
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope\
        - key: AVALARA_USERNAME
          description: Avalara Backoffice Account Number
          required: true
        - key: AVALARA_PASSWORD
          description: Avalara Backoffice License Key
          required: true
        - key: AVALARA_COMPANY_CODE
          description: Avalara Backoffice Company Code
          required: true
        - key: AVALARA_ENV
          description: Avalara Backoffice Environment
          required: true
  - name: mc-app
    applicationType: mc-app
    endpoint: /
    configuration:
      standardConfiguration:
        - key: APPLICATION_ID
          description: The Custom Application ID is provided when you add a Custom Application in the Merchant Center
          required: true
        - key: CLOUD_IDENTIFIER
          description: The identifier of the cloud Region that the Custom Application uses to connect to Composable Commerce. The values map to the actual Merchant Center API URL for that Region
          required: true
          default: gcp-eu